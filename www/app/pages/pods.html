Pods are like cool and stuff
<div ng-controller="PodCtrl" layout="column" layout-margin style="padding:25px;">
  <md-progress-circular md-mode="determinate" value="{{determinateValue}}"></md-progress-circular>
  <md-list>
    <md-item ng-repeat="item in pods.items">
      <md-item-content>
        <div class="md-tile-left">
            <h3>{{item.id}}</h3>
        </div>
        <div class="md-tile-content">
          <h3>{{item.currentState.podIP}}</h3>
          <h4>{{item.currentState.info.net.state['running'] ? 'running' : 'not running'}}</h4>
          <p>
            {{item.currentState.info.net.state.running.startedAt}}
          </p>
        </div>
      </md-item-content>
    </md-item>
  </md-list>
</div>
