<!DOCTYPE html>
<html lang="en" ng-app="krakenApp">
  <head>
    <title>Kubernetes Kraken</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.7.1/angular-material.css">
    <link rel="stylesheet" href="/assets/css/app.css" >
  </head>
  <body layout="row" ng-controller="PageCtrl">
  <md-sidenav layout="column"
              md-is-locked-open="shouldLockOpen()"
              style="overflow: hidden; display: flex;"
              class="site-sidenav md-sidenav-left md-whiteframe-z2"
              md-component-id="left"
              md-closed>
    <md-toolbar>
      <h1 class="md-toolbar-tools">
        <a ng-href="/" layout="row" flex>
          <span class="kraken-logo"></span>
          <div style="line-height:40px; text-indent: 15px;">Kubernetes</div>
        </a>
      </h1>
    </md-toolbar>
    <md-content style="overflow: auto;">
    </md-content>
  </md-sidenav>
  <div layout="column" layout-fill tabIndex="-1" role="main">
    <md-toolbar>
      <div class="md-toolbar-tools" ng-click="openMenu()">
        <button class="menu-icon" aria-label="Toggle Menu">
          <md-icon icon="/assets/img/icons/ic_menu_24px.svg"></md-icon>
        </button>
      <h1 class="md-toolbar-tools" ng-style="{visibility: !shouldLockOpen() && 'visible' || 'hidden'}">
        <a ng-href="/" layout="row" flex>
          <span class="kraken-logo"></span>
          <div style="line-height:40px; text-indent: 15px;">Kubernetes</div>
        </a>
      </h1>
        <div layout="row" flex class="fill-height">
          <div class="md-toolbar-item md-breadcrumb">
          </div>
          <span flex></span> <!-- use up the empty space -->
          <div class="md-toolbar-item md-tools" layout="row">
          </div>
        </div>
      </div>
    </md-toolbar>
    <md-content ng-view md-scroll-y flex></md-content>
  </div>
  <script src="/assets/js/base.js"></script>
  <script src="/assets/js/app.js"></script>
</body>
</html>
